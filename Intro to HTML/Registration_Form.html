<!DOCTYPE html>
<html>
  <head>
    <title>My Registration Form</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>My Registration Form</h1>
    <form>
      <label>
        First Name: <input type="text" name="first_name" id="first_name">
      </label>
      <br />
      <label>
        Last Name: <input type="text" name="last_name" id="last_name">
      </label>
      <br />
      <label>
        Email <input type="email" name="email" id="email">
      </label>
      <br />
      <label>
        Password <input type="password" name="password" id="password">
      </label>
      <br />
      <label>
        PW Confirm <input type="password" name="pw_confirm" id="pw_confirm">
      </label>
      <br />
      <label>
        Birthday <input type="date" name="birthday" id="birthday">
      </label>
      <br />
      <label>
        <input type="radio" name="gender" value="male"> Male
      </label>
      <label>
        <input type="radio" name="gender" value="female"> Female
      </label>
      <label>
        <input type="radio" name="gender" value="other"> Other
      </label>
      <br />
      <label>
        A short description about yourself:<br />
        <textarea name="description" id="description"></textarea>
      </label>
      <br />
      <label>
        Favorite Language
        <select name="language" id="language">
          <option>JavaScript</option>
          <option>PHP</option>
          <option>Python</option>
        </select>
      </label>
      <br />
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
