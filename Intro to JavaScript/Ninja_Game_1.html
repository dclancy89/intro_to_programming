<html>
    <body>
        <div id='background' style="height: 500px; width: 500px; border: 1px solid black;">
            <div id='character' style='position:absolute; top:250px; left:250px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
        </div>

        <script type="text/javascript">
            var leftValue = 250, topValue = 250, direction = 'down', walkValue = 1;
            function update(){
                document.getElementById("character").style.left = leftValue+"px";
                document.getElementById("character").style.top = topValue+"px";
                document.getElementById("character").style.backgroundImage = "url('img/" + direction + walkValue + ".png')";
            }
            document.onkeydown = function(e) {
                console.log('e: ', e); 
                console.log('e.keyCode: ', e.keyCode);
                if(walkValue == 1) {
                	walkValue = 2;
                } else {
                	walkValue = 1;
                }

                if (e.keyCode == 37) { // LEFT
                	if(leftValue >= 15) {
                		leftValue = leftValue - 10;
                		direction = 'left';
                	}
                }
                else if (e.keyCode == 39) { // RIGHT
                    if(leftValue <= 440) {
                    	leftValue = leftValue + 10; 
                    	direction = 'right';
                    }        
                }
                else if (e.keyCode == 40) { // DOWN
                	if(topValue <= 414) {
                    	topValue = topValue + 10;
                    	direction = 'down';
                	}
                }
                else if (e.keyCode == 38) { // UP
                	if(topValue >= 15) {
                		topValue = topValue - 10;
                		direction = 'top';
                	}
                }
                // ...
                
                update();
            }
        </script>

        </body>
</html>
